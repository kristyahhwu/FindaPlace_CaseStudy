<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FindaPlace</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- apply same color to all buttons -->
    <style>
    .btn {
      background-color: #b93a5d;
    }
  </style>

</head>

<body>
<div class="container-fluid">

    <!-- navbar -->
    <div>
        <a href="#"><img src="./images/logo.jpg" alt="logo"/></a>
        <h1><a href="#">Findaplace</a></h1>
    </div>
  <!--  <div th:replace="~{navbar :: navbar}"></div>-->

    <!--Header Image and safe exit -->
    <div class="card m-3 p-3 shadow">
        <a href="http://www.google.com" class="red-banner">
            <div id="safe-exit-text"> Safe Exit</div>
        </a>
        <img class="card-img-top" src="/images/women-parade" alt="pic of women parade">
        <div class="card-body">
            <h5 class="card-title">Events Near You</h5>
            <h4 class="card-text">Find the nearest shelter near you</h4>
            <a href="/sba_html/locations-page.html" class="btn btn-dark mb-2">Safe places</a>
            <p class="card-text" style="font-family: Arial, Helvetica, sans-serif">
                If you are in danger, please use a safer computer, or call 911.
                To leave this site quickly, click the ‘Safe Exit’ button at the top of the page</p>
        </div>
    </div>

    <!-- only shows this after being signed in -->


    <!-- Footer -->
    <footer class="text-center text-white" style="background-color: #f1f1f1;">
        <div class="text-center text-dark p-3 mt-5" style="background-color: rgba(0, 0, 0, 0.2);">
            <img src="/images/home.png" width="300" height="300" class="image-embedded" allowFullScreen>
            </img>
            <div> 2023 Copyright FindaPlace
            </div>
        </div>
    </footer>

    <!-- js -->
    <script src="/sba_html/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="<KEY>"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
