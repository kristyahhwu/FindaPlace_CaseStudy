<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <!-- apply same color to all buttons -->
    <style>
    .btn {
      background-color: #b93a5d;
    }
    </style>
</head>
<body>

<!-- navbar -->
<div class="container-fluid">
    <a href="#"><img src="./images/logo.jpg" alt="logo"/></a>
    <h1><a href="#">Findaplace</a></h1>
</div>
<div th:replace="~{navbar :: navbar}"></div>

<!-- content -->

</div>
<div>
    <h2>Shelter Locations</h2>
    <a th:href="@{/location/add}">add new location</a>
</div>

<div class=>
    <table class="table table-bordered table-striped table-hover table-responsive-xl">
        <thead class="thead-light">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="location : ${listlocations}">
            <td>[[${location.name}]]</td>
            <td>[[${location.address}]]</td>
            <td>
                <a th:href="@{'/location/delete/' + ${location.id}}" title = "delete">delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>


</body>
</html>
